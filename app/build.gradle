plugins {
    id 'com.android.application'
}

android {
    namespace 'com.termuxjavadmin'
    compileSdk 34

    defaultConfig {
        applicationId "com.termuxjavadmin"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'com.google.android.material:material:1.10.0'
    implementation 'com.google.ai.client.generativeai:google-generativeai-android:0.1.1'
}
